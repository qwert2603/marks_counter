name: marks_counter_flutter
description: MarksCounter made with Flutter

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  intl: 0.17.0

  cupertino_icons: 1.0.3
  provider: 5.0.0
  shared_preferences: 2.0.5
  url_launcher: 6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  pedantic: 1.11.0

flutter:
  uses-material-design: true
  generate: true

  fonts:
    - family: google_sans
      fonts:
      - asset: assets/google_sans.ttf